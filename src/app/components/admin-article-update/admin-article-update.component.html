<div class="card-box">
    <form [formGroup]="articleFormGroup" (ngSubmit)="SaveArticle()">

        <div class="row">
            <h2 style="text-align: center;" >Updater Article :</h2>
        </div>

        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea type="text" id="description" class="form-control" formControlName="description"></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <div class="form-group">
                    <label for="categorie">Categorie</label>
                    <select class="form-select" id="categorie" formControlName="categorie">
                        <option *ngFor="let cat of productCategory" [value]="cat.id" >{{cat.name}}</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <div class="form-group">
                    <label for="prix">Prix</label>
                    <input type="text" id="prix" class="form-control" formControlName="prix" placeholder="â‚¬"/>
                </div>
            </div>
        </div>     
        
        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="text" id="stock" class="form-control" formControlName="stock" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <div class="form-group">
                    <label for="actif">Actif</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="actif" id="actif" [value]="true" formControlName="actif"/>
                        <label class="form-check-label" for="actif">Actif</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="actif" id="actif" [value]="false" formControlName="actif"/>
                        <label class="form-check-label" for="actif">Inactif</label>
                      </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <div class="form-group">
                    <label for="picture">PictureUrl</label>
                    <input type="text" id="picture" class="form-control" formControlName="picture" />
                </div>
            </div>
        </div>

        <br>
        <div class="row">
            <div class="offset-lg-3">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" >Enregistrer l'Article</button>
                    <button type="button" class="btn btn-secondary  btn-lg btn-block" routerLink="/list-article">Retour</button>
                </div>
            </div>
        </div>
    </form>

</div>
