<div class="card-box">
    <form [formGroup]="persoFormGroup" (ngSubmit)="SaveClient()">

        <div class="row">
            <h2 style="text-align: center;" >Edit {{userName}}</h2>
        </div>

        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" class="form-control" formControlName="firstName"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-control" formControlName="lastName"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" formControlName="email"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <div class="form-group">
                    <label for="dateNaissance">Date De Naissance</label>
                    <input type="date" id="dateNaissance" class="form-control" formControlName="dateNaissance"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <div class="form-group">
                    <label for="phone">Téléphone</label>
                    <input type="text" id="phone" class="form-control" formControlName="phone"/>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="offset-lg-3 col-lg-2">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" >Éditer</button>
                    <button routerLink="/perso" type="text" class="btn btn-primary btn-lg btn-block" >Retour</button>
                </div>
            </div>
        </div>
    </form>

</div>
